name: Build the images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GOLANG_BUILD_IMAGE: ghcr.io/spolab/golab-builder:${{ github.run_id }}

jobs:
  golang-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --file golang-build/Dockerfile --tag $GOLANG_BUILD_IMAGE .
    - name: Login to the container repository
      run: echo $PAT | docker login ghcr.io -u USERNAME --password-stdin
    - name: Push the Docker image
      run: docker push $GOLANG_BUILD_IMAGE