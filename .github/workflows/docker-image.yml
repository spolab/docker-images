name: Build the images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GOLANG_BUILD_IMAGE: ghcr.io/spolab/golab-builder:$(date +%s)

jobs:
  golang-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --file golang-build/Dockerfile --tag $GOLANG_BUILD_IMAGE .
    - name: Push the Docker image
      run: docker push $GOLANG_BUILD_IMAGE