name: Build the images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GOLANG_BUILD_IMAGE: ghcr.io/spolab/golab-builder:${{ github.run_id }}

jobs:
  golang-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build --file golang-build/Dockerfile --tag $GOLANG_BUILD_IMAGE .
    - name: Login to the container repository
      uses: docker/login-action@v2.1.0
      with:
        registry: ghcr.io    
        username: spolab
        password: $PAT
    - name: Push the Docker image
      run: docker push $GOLANG_BUILD_IMAGE